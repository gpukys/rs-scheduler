<h1 mat-dialog-title>Cancel interview</h1>
<div mat-dialog-content>
  <p><span class="bold">WARNING</span> This will cancel the interview and you must contact the student yourself to inform him of the changes. All the previously registered timeframes will be restored</p>

</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-button mat-dialog-close="" [disabled]="loading">Cancel</button>
  <button mat-button color="warn" [disabled]="loading" (click)="confirm()" cdkFocusInitial>Cancel</button>
</div>
