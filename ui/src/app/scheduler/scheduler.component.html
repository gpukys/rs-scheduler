<div>
  <button (click)="previousWeek()" [disabled]="canSeePreviousWeek()">Previous week</button>
  <button (click)="nextWeek()">Next week</button>
</div>
<mwl-calendar-week-view
  [viewDate]="today"
  [events]="mockEvents"
  [dayStartHour]="8"
  [dayEndHour]="17"
  [excludeDays]="[6,0]"
  (eventClicked)="handleEventClick($event)"
  (hourSegmentClicked)="handleSegmentClick($event)">
</mwl-calendar-week-view>
